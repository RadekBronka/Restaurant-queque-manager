<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szczegóły rezerwacji</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">System Zarządzania Restauracją</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Zarezerwuj</a></li>
                <li class="nav-item"><a class="nav-link" href="/reserve">Sprawdź Rezerwację</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="container p-4 bg-dark text-white">
    <h2>Szczegóły Rezerwacji</h2>
    <h2><strong>Numer rezerwacji:</strong> <span th:text="${reservation.customerNumber}"></span></h2>
    <p><strong>Imię:</strong> <span th:text="${reservation.customerName}"></span></p>
    <p><strong>Nazwisko:</strong> <span th:text="${reservation.customerSurname}"></span></p>
    <p><strong>Email:</strong> <span th:text="${reservation.customerEmail}"></span></p>
    <p><strong>Data:</strong> <span th:text="${reservation.reservationDate}"></span></p>
    <p><strong>Godzina:</strong> <span th:text="${reservation.reservationTime}"></span></p>
    <p><strong>Status:</strong> <span th:text="${reservation.reservationRank}"></span></p>
    <p><strong>Rodzaj:</strong> <span th:text="${reservation.reservationType}"></span></p>
    <p><strong>Liczba osób:</strong> <span th:text="${reservation.customerCount}"></span></p>
</main>

<footer class="container-fluid bg-dark text-white text-center p-3">
    <p>Znajdź nas:
        <a href="https://github.com/ArdentxX" class="text-white text-decoration-none">Kacper</a> |
        <a href="https://github.com/RadekBronka" class="text-white text-decoration-none">Radek</a>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">

</script>

</body>
</html>
